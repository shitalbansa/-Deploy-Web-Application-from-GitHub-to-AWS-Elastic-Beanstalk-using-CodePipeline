<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Independence Day</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .message {
            font-size: 3em;
            color: #1a73e8;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .flag {
            width: 300px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="message">Happy Independence Day</div>
    <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="Indian Flag">
</body>
</html>
